name: Release / Linux (x64)

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to run on'
        required: true
        default: 'master'
        type: string

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch_name }}
        fetch-depth: 0
        fetch-tags: true

    - name: Install packages
      run: |
        sudo apt update
        sudo apt install -y cmake build-essential qtbase5-dev libqt5serialport5-dev qtscript5-dev qttools5-dev libqt5websockets5-dev qtmultimedia5-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/build/Candle -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 4

    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Get latest tag
      id: tag
      run: |
        tag=$(git describe --tags --abbrev=0)
        version=${tag#v}
        echo "version=$version" >> "$GITHUB_OUTPUT"

    - name: Prepare folder for upload
      run: |
        mkdir -p "${{github.workspace}}/artifact"
        cp -r "${{github.workspace}}/build/Candle" "${{github.workspace}}/artifact/Candle"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Candle_${{steps.tag.outputs.version}}_x64-linux
        path: ${{github.workspace}}/artifact