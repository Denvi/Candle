name: Release / Windows (x64)

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to run on'
        required: true
        default: 'master'
        type: string

env:
  BUILD_TYPE: Release
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg_cache

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch_name }}
        fetch-depth: 0
        fetch-tags: true

    - name: Download vcpkg cache
      uses: actions/cache@v4
      id: cache-vcpkg
      with:
        path: vcpkg_cache
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Ensure vcpkg cache dir
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: mkdir vcpkg_cache

    - name: Bootstrap vcpkg
      run: |
        git clone --branch 2025.07.25 --depth 1 https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.bat

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/build/Candle -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 4

    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Get latest tag
      id: tag
      run: |
        $tag = git describe --tags --abbrev=0
        $version = $tag -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Create package
      shell: pwsh
      run: |
        dotnet build ${{github.workspace}}/deploy/windows `
          -p:DefineConstants=ProductVersion=${{steps.tag.outputs.version}} `
          -p:OutputName=candle-${{steps.tag.outputs.version}} -c Release

    - name: Prepare portable version
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path ${{github.workspace}}/artifact
        Copy-Item -Recurse -Path ${{github.workspace}}/build/Candle `
                  -Destination ${{github.workspace}}/artifact/Candle

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: candle-${{steps.tag.outputs.version}}
        path: ${{github.workspace}}/deploy/windows/bin/x64/Release/candle-${{steps.tag.outputs.version}}.msi

    - name: Upload portable version
      uses: actions/upload-artifact@v4
      with:
        name: candle-${{steps.tag.outputs.version}}-portable
        path: ${{github.workspace}}/artifact/*