<h1 id="%D1%80%D0%B0%D0%B1%D0%BE%D1%87%D0%B8%D0%B9-%D0%BF%D1%80%D0%BE%D1%86%D0%B5%D1%81%D1%81">Рабочий процесс</h1>
<p>Обычно рабочий процесс включает в себя следующие шаги:</p>
<ul>
<li>Подготовка программы к работе.</li>
<li>Загрузка управляющей программы.</li>
<li>Выполнение управляющей программы.</li>
</ul>
<p>Также может включать в себя опциональные шаги:</p>
<ul>
<li>Создание карты высот.</li>
<li>Завершение работы с программой.</li>
</ul>
